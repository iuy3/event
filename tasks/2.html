<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body style="background-color: rgb(110, 128, 157)">
    <style>
        

        .menu.open li {
            display: block;
        }

        .menu .title {
            cursor: pointer;
            font-size: 50px;
            background-color: brown;
            border: 2px solid #000000;

        }

        .menu .title::before {
            content: 'üôà ';
            font-size: 80%;
        }

        .menu.open .title::before {
            content: 'üêµ ';
            font-size: 80%;
        }


        .meal{
            height: 20px;
            width: 150px;
            text-align: left;
            background-color: yellowgreen;
            border: 1px solid black;
            list-style-type: none;
            margin: 2px;
            display: none;
        }

        .button{
            
            left: 145px;
            position: absolute;
            opacity: 0.1;
            cursor: pointer;
        }

        
    </style>
    <div id='menu' class="menu">
        <span class="title">Honey?</span>
        <li class="meal">Apple-pie</li>
        <li class="meal">Coca-colla</li>
        <li class="meal">Orange-pie</li>
        <li class="meal">Coconut-cake üò¨</li>
        <li class="meal">Honey!üòä</li>
    </div>

    <script>
        let menu = document.getElementById('menu')
        let title = menu.querySelector('.title')

        title.onclick = function () {
            menu.classList.toggle('open')
        };

        let meals = document.querySelectorAll('.meal')
        for(let meal of meals){
            meal.insertAdjacentHTML("afterbegin",'<button class ="button">x</button>')
            meal.firstChild.onclick = () => meal.remove();
        }
    </script>
</body>

</html>
